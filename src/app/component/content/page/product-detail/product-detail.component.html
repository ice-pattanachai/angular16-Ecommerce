<app-navbar></app-navbar>

<body *ngIf="product">
  <div class="pagination">
    <p>{{ product.product_name }}</p>
  </div>

  <section class="product-container">
    <div class="img-card">
      <img [src]="url+ product.id" alt="{{ product.product_name }}">
    </div>
    <div class="product-info">
      <h3>{{ product.product_name }}</h3>
      <h5>{{ product.price_per_piece | currency: '฿' }}<del></del></h5>
      <p>{{ product.description }}</p>
      <p>มีสินค้า: {{ product.stock_quantity }}</p>
      <div class="quantity">
        <!-- <button (click)="handleQuantity('min')">-</button> -->
        <input type="number" step="1" min="1"  max="{{ product.stock_quantity }}"[(ngModel)]="quantity" />
        <!-- <button (click)="handleQuantity('plus')">+</button> -->
      </div>
      <button (click)="addToCart(product)">AddToCart</button>
      <button (click)="removeFromCart(product.id)">Remove</button>
    </div>
  </section>
  <app-back-to-top></app-back-to-top>
</body>
