  <div class="carousel">
    <div class="carousel-inner">
      <ng-container *ngFor="let image of images; let i = index">
        <input class="carousel-open" type="radio" [id]="'carousel-' + (i + 1)" name="carousel" aria-hidden="true" hidden="" [checked]="currentIndex === i">
        <div class="carousel-item">
          <img src="{{image}}">
        </div>
      </ng-container>
