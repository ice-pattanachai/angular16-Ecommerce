<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="header" [ngClass]="{ 'hidden': !isNavbarVisible }">
    <a class="logo">
        <a class="logo" href="/home">
            LittleShopFront
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path
                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
            </svg>
        </a>
    </a>
    <nav class="navbar">
        <div [ngSwitch]="menuType">
            <ul *ngSwitchCase="'default'">
                <a href="/shop">
                    shop
                </a>
                <a href="/user-login">
                    Login
                </a>
            </ul>
            <ul *ngSwitchCase="'seller'" style="display: flex;">
                <a href="/cartgo">
                    Cargo
                    <span class="badge" *ngIf="badgeCount !== null">{{ badgeCount }}</span>
                </a>
                <a href="/shop">
                    Shop
                </a>
                <a (click)="toggleMenuSeller()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z" />
                    </svg>
                </a>
            </ul>
            <ul *ngSwitchCase="'user'">
                <a href="/shop">
                    Shop
                </a>
                <a href="/cartgo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-cart3" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                    </svg>
                    <span class="badge" *ngIf="badgeCount !== null">{{ badgeCount }}</span>
                </a>
                <a (click)="toggleMenuUser()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z" />
                    </svg>
                </a>
            </ul>
            <ul *ngSwitchCase="'error'">
                <a style="color: red;">
                    ! Error= Failed to authenticate
                </a>
            </ul>
        </div>
        <div class="menu-icons" [ngSwitch]="menuType">
        </div>

        <div class="responsive-menu" *ngIf="isMenuOpen1">
            <a href="/home">Home</a>
            <a href="/shop">Store</a>
            <a href="/about">About</a>
            <a href="0">#</a>
            <a href="/user-login">Login</a>
        </div>
    </nav>

    <div class="dropdown" *ngIf="isMenuOpenSeller">
        <a href="/setting">Setting</a>
        <a href="/all">ProductsAll</a>
        <a href="/add-proders">Add Proders</a>
        <a href="/manage_porders">จัดการคำสั่งซื้อ</a>
        <a href="" (click)="logout()">Logout</a>
    </div>
    <div class="dropdown" *ngIf="isMenuOpenUser">
        <a href="/setting">Setting</a>
        <a href="/purchasehistory">ประวัติการสั่งซื้อ</a>
        <a href="" (click)="logout()">Logout</a>
    </div>
</body>
