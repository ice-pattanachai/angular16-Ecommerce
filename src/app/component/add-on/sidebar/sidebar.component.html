<div *ngIf="isLoggedIn" [ngSwitch]="menuType">
    <div>
        <ul *ngSwitchCase="'seller'" class="list-group">
            <div *ngFor="let seller of sellerall">
                <div class="container-fluid">
                    <div class="row">
                        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar min-vh-100">
                            <div class="position-sticky">
                                <ul class="nav flex-column mt-4">
                                    <li class="">
                                        <button class="nav-link text-dark">
                                            <i class="bi bi-exclamation-lg"></i> <span class="ms-2">
                                                จัดการคำสั่งซื้อ</span>
                                        </button>
                                    </li>
                                    <li class="">
                                        <button class="nav-link text-dark">
                                            <i class="bi bi-box-seam-fill"></i> <span class="ms-2">
                                                เพิ่มสินค้า</span>
                                        </button>
                                    </li>
                                    <li class="">
                                        <button class="nav-link text-dark">
                                            <i class="bi bi-boxes"></i> <span class="ms-2">
                                                แก้ไขสินค้า</span>
                                        </button>
                                    </li>
                                    <li class="">
                                        <button class="nav-link text-dark">
                                            <i class="bi bi-gear"></i> <span class="ms-2"> รหัสผ่าน</span>
                                        </button>
                                    </li>
                                    <li class="">
                                        <button class="nav-link text-dark">
                                            <i class="bi bi-person-x"></i> <span class="ms-2"> ออกจากระบบ</span>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </ul>
    </div>
    <div *ngIf="userall">
        <ul *ngSwitchCase="'user'" class="list-group">
            <div *ngFor="let user of userall">
                <div class="container-fluid">
                    <div class="row">
                        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar min-vh-100">
                            <div class="position-sticky">
                                <ul class="nav flex-column mt-4">
                                    <li class="">
                                        <button class="nav-link text-dark">
                                            <i class="bi bi-house-door"></i> <span class="ms-2">ที่อยู่</span>
                                        </button>
                                    </li>
                                    <li class="">
                                        <button class="nav-link text-dark">
                                            <i class="bi bi-gear"></i> <span class="ms-2"> รหัสผ่าน</span>
                                        </button>
                                    </li>
                                    <li class="">
                                        <button class="nav-link text-dark">
                                            <i class="bi bi-cart3"></i> <span class="ms-2"> ประวัติการสั่งซื้อ</span>
                                        </button>
                                    </li>
                                    <li class="">
                                        <button class="nav-link text-dark" (click)="logoutSwal()">
                                            <i class="bi bi-person-x"></i> <span class="ms-2"> ออกจากระบบ</span>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </ul>
    </div>
</div>
