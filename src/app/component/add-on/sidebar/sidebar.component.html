<div *ngIf="isLoggedIn" [ngSwitch]="menuType">
    <ul *ngSwitchCase="'seller'" class="list-group">
        <div *ngFor="let seller of sellerall">
            <div class="container-fluid">
                <div class="row">
                    <nav id="sidebar" class=" d-md-block bg-light sidebar min-vh-100">
                        <div class="position-sticky">
                            <ul class="nav flex-column mt-4">
                                <li class="">
                                    <button class="nav-link text-dark" [routerLink]="['/setting/account']">
                                        <i class="bi bi-person"></i> <span class="ms-2"> บัญชี</span>
                                    </button>
                                </li>
                                <li class="">
                                    <button class="nav-link text-dark" [routerLink]="['/setting/product']">
                                        <i class="bi bi-cart3"></i> <span class="ms-2"> สินค้า</span>
                                    </button>
                                </li>
                                <li class="">
                                    <button class="nav-link text-dark" [routerLink]="['/setting/receip']">
                                        <i class="bi bi-receipt-cutoff"></i> <span class="ms-2"> ใบเสร็จ</span>
                                    </button>
                                </li>
                                <li class="">
                                    <button class="nav-link text-dark" [routerLink]="['/setting/password']">
                                        <i class="bi bi-gear"></i>
                                        <span class="ms-2"> รหัสผ่าน</span>
                                    </button>
                                </li>
                                <li class="">
                                    <button class="nav-link text-dark" (click)="logoutSwal()">
                                        <i class="bi bi-person-x"></i> <span class="ms-2"> ออกจากระบบ</span>
                                    </button>
                                </li>

                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </ul>

    <div *ngIf="userall">
        <ul *ngSwitchCase="'user'" class="list-group">
            <div *ngFor="let user of userall">
                <div class="container-fluid">
                    <div class="row">
                        <nav id="sidebar" class="d-md-block bg-light sidebar min-vh-100">
                            <div class="position-sticky">
                                <ul class="nav flex-column mt-4">
                                    
                                    <li class="">
                                        <button class="nav-link text-dark" (click)="logoutSwal()">
                                            <i class="bi bi-person-x"></i> <span class="ms-2"> ออกจากระบบ</span>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </ul>
    </div>
</div>
