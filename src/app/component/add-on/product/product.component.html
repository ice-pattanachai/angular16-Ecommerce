<section class="container">
  <div class=" px-2 px-lg-4 mt-4">
    <div class="row gx-3 gx-md-4 gx-xl-5 row-cols-1 row-cols-md-2 row-cols-xl-6">
      <div class="col product-item p-2" *ngFor="let product of products">
        <div class=" card h-100 border-0 shadow"
          *ngIf="product.product_status && product.price_per_piece !== 0 && product.stock_quantity !== 0 ">
          <img class="card-img-top" [src]=" url + product.id" alt="Product Image" />
          <div class="card-body p-3">
            <div class="text-center">
              <h5 class="fw-bolder">{{ product.product_name }}</h5>
              {{ product.price_per_piece | currency: '฿' }}
            </div>
          </div>
          <div class="card-footer p-3 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a class="btn btn-outline-dark mt-auto" routerLink="../product/{{product.id}}" (click)="storeProduct(
                product.id,
                product.product_name, 
                product.product_status, 
                product.price_per_piece,
                product.stock_quantity, 
                url + product.id
              )">
                View options
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
