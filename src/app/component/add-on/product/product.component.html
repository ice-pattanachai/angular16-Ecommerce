<div class="shop">
  <div class="wrapper">
    <div class="container">
      <div class="row">
        <!-- <div *ngFor="let product of products" class="product-item"> -->
        <div *ngFor="let product of products" class="product-item">
          <div *ngIf="product.product_status && product.price_per_piece !== 0 && product.stock_quantity !== 0 ">
            <a [routerLink]="'/product/'" (click)="storeProduct(
              product.id,
              product.product_name, 
              product.product_status, 
              product.price_per_piece,
              product.stock_quantity, 
              url+ product.id
            )">
              <img [src]=" url+ product.id" alt="{{ product.name }}">
              <div class="product-item-text">
                <h3>{{ product.product_name }}</h3>
                <p>{{ product.description }}</p>
                <p class="price">{{ product.price_per_piece | currency: 'à¸¿' }}</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
